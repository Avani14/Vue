<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <style>
        .box {
            background-color: blueviolet;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id = "html" v-cloak>
        {{ greeting }}

        <login-form/>
        <input @keyup.enter="greet(greeting + '!!!!!!')" v-model="greeting"/>
        <hr />
        <button @click.prevent.stop="toggleBox">Show</button>
        <div v-show="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data : function(){
                return {
                    greeting: "Hello Vue JS !!",
                    isVisible : false
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(greeting){
                    console.log(greeting)
                }
            },
        })
        app.component('login-form',{
            template:`
                <h1>{{title}}</h1>
                <form @submit.prevent="handleSubmit">
                    EMAIL :  <input type="email" placeholder = "Enter your email" v-model = "email"/><br/>
                    PASSWORD : <input type ="password" placeholder ="Enter your password" v-model = "password"/>
                    <button>Log in </button>
                </form>
            `,
            data(){
                return{
                    title : 'Login Form',
                    email :'',
                    password :''
                }
            },
            methods:{
                handleSubmit(){
                    console.log("Submitted")
                    console.log(this.email+"  "+this.password);
                }
            }
        })
        app.mount('#html')
    </script>
</body>
</html>
